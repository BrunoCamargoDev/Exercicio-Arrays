<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
  <h1>Treino com Arrays e Inputs</h1>

  <!-- Ex 4: Cadastro de pessoas -->
  <h2>Cadastro de pessoas</h2>
  <input type="text" id="pessoaNome" placeholder="Nome">
  <input type="number" id="pessoaIdade" placeholder="Idade">
  <button id="addPessoaBtn" onclick="adicionarDado()">Cadastrar pessoa</button>
  <ul id="listaPessoas"></ul>
  <p id="contador2"></p>

  <!-- Ex 5: Busca -->
  <h2>Buscar pessoa</h2>
  <input type="text" id="buscarNome" placeholder="Nome para buscar">
  <button id="buscarBtn" onclick="filtrarNomes()">Buscar</button>
  <p id="resultadoBusca"></p>

  <script src="script.js"></script>
</body>
